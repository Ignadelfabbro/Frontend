<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74aa9835f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type= "text/css" href="ASSETS/css/style.css">
</head>
<body>
<header>
    <!-- Barra de nav -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="ASSETS/img/APLogo-20-20.png" alt="" width="30%" height="">
          </a>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item"><i class="fa-solid fa-at fa-lg"></i></li>
          <li class="list-group-item"><i class="fa-brands fa-instagram fa-xl" type="button"><link rel="stylesheet" href="https://www.instagram.com/ignadelfabbro/"></i></li>
          <li class="list-group-item"><i class="fa-brands fa-whatsapp fa-xl"></i></li>
          <!-- Button trigger modal -->
          <li class="list-group-item"><i class="fa-regular fa-user fa-xl" type="button"></i></li>
        </ul>
    <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="email@ejemplo.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Iniciar Sesion</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      </nav>
</header>
    <main>
        <section id="Dashboard" class="Dashboard">
    <div class="container-fluid text-center">
        <div class="row">
        <!-- Sidebar -->
          <div class="col-3">
            <div class="d-flex align-items-start">
              <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Experiencia laboral</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Ajustes</button>
              </div>
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </section>
        <!-- BODY -->
        <section id="Datos" class="Datos">
          <div class="container-fluid text-center">
            <div class="row">
          <!-- Primera seccion -->
          <div class="col-9 text-center" >
            <h3>Datos personales</h3>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Añadir foto de perfil</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Nombre de perfil</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Acerca de mi</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </section>
        <section id="Estudios" class="Estudios">
          <div class="container-fluid text-center">
            <div class="row">
          <!-- Segunda seccion -->
          <div class="col-9 text-center">
            <h3>Estudios</h3>
            <div class="mb-3">
              <label for="formFileSm" class="form-label"><h6>Añadir estudios primarios</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <label for="formFileSm" class="form-label"><h6>Añadir comprobante de estudios primarios</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label"><h6>Añadir estudios secundarios</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <label for="formFileSm" class="form-label"><h6>Añadir comprobante de estudios secundarios</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label"><h6>Terciarios/Titulo universitario</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <label for="formFileSm" class="form-label"><h6>Añadir comprobante de estudios terciarios/universitarios</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label"><h6>Añadir curso/os (si lo realizo o aclare si lo esta realizando)</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <label for="formFileSm" class="form-label"><h6>Añadir comprobante de curso/os</h6></label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      </section>

    </main>
     <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
